name: End-to-end tests ðŸ§ª
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Instalar dependÃªncias do NPM e cache de dependÃªncias
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # ou a versÃ£o do Node.js que vocÃª estÃ¡ usando
      
      - name: Install NPM dependencies
        run: npm install

      # Rodar os testes do Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: npm run start  # Inicie o servidor se necessÃ¡rio
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}  # Use uma chave secreta do Cypress se necessÃ¡rio

      # Exemplo de como configurar variÃ¡veis de ambiente
      - name: Set environment variable
        run: echo "MY_ENV_VAR=some_value" >> $GITHUB_ENV

      - name: Display environment variable
        run: echo "The environment variable MY_ENV_VAR is $MY_ENV_VAR"
